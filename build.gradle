plugins {
    id 'java'
}

group 'tdp.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.31.5'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.31.5'
    compile 'com.google.apis:google-api-services-calendar:v3-rev20210429-1.31.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
